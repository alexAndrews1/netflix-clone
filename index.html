<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS  -->
    <link rel="stylesheet" href="style.css">

    <title>Netflix Clone</title>
</head>
<body>

    <img class="logo-image" src="https://pbs.twimg.com/media/E4a2Tc1XMAAEcF2?format=png&name=4096x4096">

    <button class="sign-in">Sign In</button>
    
    <div class="center-item">
        <h1>Unlimited films, TV programmes and more.</h1><br>
        <h3><strong>Watch Anywhere. Cancel at any time.</strong></h3><br>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>

        <div class="input-container">
            <form>
                <input type="email" placeholder="Enter your email" required><button type="submit">Get Started</button>
            </form>
        </div>
    </div>

    <!-- Link JS  -->
    <script src="script.js"></script>
</body>
</html>
